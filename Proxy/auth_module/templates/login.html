<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Easy Attendance</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Montserrat:400,700'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    {% load static %}
    <link rel="stylesheet" href="{% static "style.css" %}">
    </head>

    <body>
      <div class="container">
        <div class="info">
          <h1>Easy Attendance</h1>
        </div>
      </div>
      <div class="container">
      {% if messages %}
			{% for message in messages %}
				<span {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span><br>
			{% endfor %}
		{% endif %}
	  </div>
      
      <<div class="form">
        <div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg"/>
        </div>
       </form>
        <form action="/auth1/" method="post">
         E-mail id:<br>
          <input type="text" name="email"><br>
         Password:<br>
          <input type="password" name="password"><br>  <button>login</button>
          <p class="message">Not registered? <a href="/signup">Create an account</a></p>
        </form>
      </div>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
      </script>
      {% load static %}
      <script src="{% static "index.js" %}"></script>
    </body>
</html>
