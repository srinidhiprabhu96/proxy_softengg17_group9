<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Easy Attendance</title>
    <style>
      .error {color: red;}
      .info  {color: green;}
    </style>
  
    {% load static %}
    <link rel='stylesheet prefetch' href="{% static "reset.css" %}">
    {% load static %}
    <link rel='stylesheet prefetch' href="{% static "api.css" %}">
    {% load static %}
    <link rel='stylesheet prefetch' href="{% static "monster.css" %}">
    {% load static %}
    <link rel='stylesheet prefetch' href="{% static "min.css" %}">
    {% load static %}
    <link rel="stylesheet" href="{% static "style.css" %}">
    </head>

    <body>
      <div class="container">
        <div class="info">
          <h1>Easy Attendance</h1>
        </div>
      </div>
      <<div class="form">
        <div class="thumbnail">
          {% load static %}
          <img src="{% static "hat.svg" %}" alt="Hat"/>
        </div>
       </form>
        <form action="/auth/" method="post">
         E-mail id:<br>
          <input type="text" name="email"><br>
         Password:<br>
          <input type="password" name="password"><br>  <button>login</button>
          <p class="message">Not registered? <a href="/signup">Create an account</a></p>
          {% if messages %}
            {% for message in messages %}
              <span {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span><br>
            {% endfor %}
          {% endif %}
        </form>
      </div>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
      </script>
      {% load static %}
      <script src="{% static "index.js" %}"></script>
    </body>
</html>
