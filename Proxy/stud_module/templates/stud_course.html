<html>
	<head>
   		<title>Student Course Page</title>
        {% load static %}
		<link rel="stylesheet" href="{% static "css/stud_style.css"%}">
		<link rel="stylesheet" href="{% static "css/bootstrap.css"%}">
		<link rel="stylesheet" href="{% static "css/bootstrap.css.map"%}">
		<link rel="stylesheet" href="{% static "css/bootstrap.min.css"%}">
		<link rel="stylesheet" href="{% static "css/bootstrap.min.css.map"%}">
		<script src="{% static "js/bootstrap.min.js" %}"></script>
		<script src="{% static "js/bootstrap.js" %}"></script>
		<link rel="stylesheet" type="text/css" href="{% static "css/options_colors.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "css/jquery-ui.min.css" %}">
		<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
		<script type="text/javascript" src="{% static "js/jquery-ui.min.js" %}"></script>
		<script type="text/javascript" src="{% static "js/datepicker.js" %}"></script>
	</head>
	<body>
	    <div class="box1">
	            <h1 class="head">{{course_id}} Student Course Page</h1>
	            <p class="head1">Hello, {{user.first_name}}</p>
	            <nav id="button2" class="nav navbar-nav navbar-right">
    				<a href="/logout/"><button class="btn btn-warning navbar-btn">Logout</button></a>
				</nav>
	    </div>
	    <div class="box3">
	    	<br>
		    <form action="/stud_history/{{course_id}}/" method="post">
		    	<span id="Date">Date:</span><input type="text" name="date" id="datepicker">
				<input class="btn btn-success" type="submit" value="View attendance history">
			</form>
		    <!--<a href="/stud_history/{{course_id}}/"><button type="button" class="btn btn-primary" id="button3">View History</button></a>-->
		    <!--<a href="/raise_query/{{course_id}}/"><button type="button" class="btn btn-primary" id="button1">Raise Query</button></a>
		    <br>-->
		    <a href="/view_queries/{{course_id}}/" ><button id="button11" type="button" class="btn btn-primary" id="button10">View Queries</button></a><br>
		    <a href="/stud_home/"><button id="home2" type="button" class="btn btn-info">Back to home</button></a><br>
		    {% if messages %}
				{% for message in messages %}
					<span id="message" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span><br>
				{% endfor %}
			{% endif %}
	    </div>
	</body>
</html>
