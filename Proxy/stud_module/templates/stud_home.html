<!DOCTYPE html>
<html>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/style.css"%}">
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.css"%}">
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.css.map"%}">
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css"%}">
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css.map"%}">
    {% load static %}
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    {% load static %}
    <script src="{% static "js/bootstrap.js" %}"></script>
    <body>
		<div class="box1">
			<h1 class="head">Easy Attendance</h1>
			<p class="head1">Student home page</p>
		</div>
		<div>
			  <table class="table table-hover">
    			<thead>
      			 	<tr>
        				<th>Course ID</th>
        				<th>Course name</th>
        				<th>Percentage</th>
        				<th>Course Page</th>
      			  	</tr>
    			</thead>
    			<tbody>
      				{% for c,d in course_percent%}
      					<tr>
        					<td>{{c.course_id}}</td>
        					<td>{{c.course_name}}</td>
        					<td>{{d}}</td>
        					<td>
          						<a href="/stud_course/{{c.course_id}}">
            						<button type="button" class="btn btn-info">Go to course</button>
         					 	</a>
        					</td>
      					</tr><br>
      				{% endfor %}<br>    
    			</tbody>
  			  </table>

  
			<a href="/stud_daily_report">
      			<button type="button" class="btn btn-primary" id="button1">View Daily Report</button>
			</a>
			<br>
    		<br>
    		<a href="/logout/"><button type="button" class="btn btn-warning" id="button2">Logout</button></a>
		</div>
	</body>
</html>
