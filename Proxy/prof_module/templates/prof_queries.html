<html>
<head>
    <title>Queries</title>
</head>
<body>

    <h1>Queries</h1>
    <span><b>Date ; Student Name ; Query ; Attendance ; Query Status</b></span><br>
    {% for q,a in list %}
    <span>{{q.date}} ; {{q.student.first_name}} ; {{q.query}} ; {{a}} ;  {{q.status}} </span>
    <form action="/prof_queries/{{course_id}}/" method="post" style="display:inline;">
      <input type="hidden" name="query" value="{{q.id}} 1" />
      <input type="submit" {% if a == '1' %}disabled{% endif %} value="Mark Present"/>
    </form>
    <form action="/prof_queries/{{course_id}}/" method="post" style="display:inline;">
      <input type="hidden" name="query" value="{{q.id}} 0" />
      <input type="submit" {% if a == '0' %}disabled{% endif %} value="Mark Absent"/>
    </form>
    <br>
    {% endfor %}
    <br>
    <a href="/prof_course/{{course_id}}"><button>Back to course page</button></a>
    <br>
    <br>
    <a href="/logout/"><button>Logout</button></a>
</body>
</html>
