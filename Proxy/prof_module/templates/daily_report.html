<html>
<head>
    <title>Daily Report</title>
</head>
<body>

    <h1>Daily Report</h1>
    <p>Hello, {{user.first_name}}</p>
    <p>This is the daily report for course {{course_id}} on {{date}}</p>

    {% for i in attendance%}
    <span>{{i.student.first_name}} - {{i.is_present}}</span><br>
    {% endfor %}
    <br>

    <a href="/prof_course/{{course_id}}">
      <button>Back to coursepage</button>
    </a>
    <br>
    <br>
    <a href="/logout/"><button>Logout</button></a>
</body>
</html>
