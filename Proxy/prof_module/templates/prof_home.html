<!DOCTYPE html> 
<html>
<head>
    <title>Homepage</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/prof_style.css"%}">
    <link rel="stylesheet" href="{% static "css/bootstrap.css"%}">
    <link rel="stylesheet" href="{% static "css/bootstrap.css.map"%}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css"%}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css.map"%}">
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
<body>
	<div class="box1">
            <h1 class="head">Easy Attendance</h1>
            <p class="head1">{{user.first_name}} home page</p>
            <nav id="button10" class="nav navbar-nav navbar-right">
                    <a href="/logout/"><button class="btn btn-warning navbar-btn">Logout</button></a>
            </nav>
        </div>
    <div class="box2">
              <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Course ID</th>
                        <th>Course name</th>
                        <th>Course Page</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in courses%}
                        <tr>
                            <td>{{c.course_id}}</td>
                            <td>{{c.course_name}}</td>
                            <td>
                                <a href="/prof_course/{{c.course_id}}">
                                    <button type="button" class="btn btn-info">Go to course</button>
                                </a>
                            </td>
                        </tr><br>
                    {% endfor %}<br>    
                </tbody>
              </table>

  
           
            <br>
            <br>
        </div>

</body>
</html>
