<html>
<head>
        <title>Professor Course Page</title>
    </head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
{% load static %}
<link rel="stylesheet" href="{% static "css/prof_style.css"%}">
<link rel="stylesheet" href="{% static "css/bootstrap.css"%}">
<link rel="stylesheet" href="{% static "css/bootstrap.css.map"%}">
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/bootstrap.js" %}"></script>
<link rel="stylesheet" type="text/css" href="{% static "css/jquery-ui.min.css" %}">
<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/jquery-ui.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/datepicker.js" %}"></script>
</head>
<body>
    <div class="box1">
            <h1 class="head6">{{course_id}} Course Page</h1>
            <p class="head7">Hello, {{user.first_name}}</p>
            <nav id="button10" class="nav navbar-nav navbar-right">
                    <a href="/logout/"><button class="btn btn-warning navbar-btn">Logout</button></a>
            </nav>
    </div>
    <div class = "box2">
    <br>
    <form action="/prof_history/{{course_id}}/" method="post"  id="button2">
      <span id = "Date">View history on date: </span> <input type="text" name="date" id="datepicker">
      <input type="submit" value="Submit" class="btn btn-success" >
    </form>
    <!-- Daily report seems redundant-->
    <br>
    <br>
    <a href="/daily_report/{{course_id}}/{% now "Y\/m\/d" %}"><button type="button" class="btn btn-primary">View Today's Report</button></a>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <a href="/upload_class_photos/{{course_id}}/"><button type="button" class="btn btn-primary" style="float:left;
    margin: 0em 0em 0em 10em"> <span>Take Attendance</span></button></a>
    <br>
    <a href="/prof_queries/{{course_id}}/"><button type="button" class="btn btn-primary" style="float:right;
    margin: 0em 10em 0em 0em"><span >View Queries</span></button></a>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <a href="/prof_home/"><button type="button" class="btn btn-info"  id="button13">Back to home</button></a>
    <br>
    <br>
    </div>
</body>
</html>
