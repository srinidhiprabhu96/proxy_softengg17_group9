<html>
<head>
        <title>Professor Course Page</title>
        <style>
            .error {color: red;}
            .info  {color: green;}
        </style>
    </head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
{% load static %}
<link rel="stylesheet" href="{% static "css/prof_style.css"%}">
{% load static %}
<link rel="stylesheet" href="{% static "css/bootstrap.css"%}">
{% load static %}
<link rel="stylesheet" href="{% static "css/bootstrap.css.map"%}">
{% load static %}
<link rel="stylesheet" href="{% static "css/bootstrap.min.css"%}">
{% load static %}
<link rel="stylesheet" href="{% static "css/bootstrap.min.css.map"%}">
{% load static %}
<script src="{% static "js/bootstrap.min.js" %}"></script>
{% load static %}
<script src="{% static "js/bootstrap.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/jquery-ui.min.css" %}">
    <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery-ui.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/datepicker.js" %}"></script>
</head>
<body>
    <div class="box1">
            <h1 class="head6">{{course_id}} Professor Course Page</h1>
            <p class="head7">Hello, {{user.first_name}}</p>
    </div>
    <div class = "box2">
    <br>
    <br>
    <a href="/upload_class_photos/{{course_id}}/"><button style = "height:400px;width:400px" type="button" class="btn btn-primary"  id="button7"> <span class="image">Take Attendance</span></button></a>
    <br>
    <br>
    <a href="/daily_report/{{course_id}}/{% now "Y\/m\/d" %}"><button type="button" class="btn btn-primary"  id="button2">View Today's Report</button></a>
    <br>
    <br>
    <!-- <a href="/prof_history/{{course_id}}/"><button>View History</button></a><br> -->
    <form action="/prof_history/{{course_id}}/" method="post"  id="button2">
      View history on date: <input type="text" name="date" id="datepicker">
      <input type="submit" value="Submit" class="btn btn-primary" >
    </form>
    <!-- <a href="/add_stud/{{course_id}}/"><button>Add student</button></a> -->
    <br>
    <a href="/prof_queries/{{course_id}}/"><button style = "height:400px;width:400px" type="button" class="btn btn-primary"  id="button8"><span class = "image">View Queries</span></button></a>
    <br>
    <br>
    <br>
    <br>
    <a href="/prof_home/"><button type="button" class="btn btn-info"  id="button2">Back to home</button></a>
    <br>
    <br>
    <a href="/logout/"><button type="button" class="btn btn-warning" id="button2">Logout</button></a>
    </div>
</body>
</html>
