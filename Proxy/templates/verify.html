<html>
	<head>
		<title>Verify</title>
		<style>
			.error {color: red;}
			.info  {color: green;}
		</style>
	</head>
	
	<body>
		{% if messages %}
			{% for message in messages %}
				<span {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span><br>
			{% endfor %}
		{% else %}
			Verification mail sent!
		{% endif %}
	</body>
</html>
